<div class="row">
<!-- /span6 -->
<div class="span12">
  <div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>Employee List</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content">
	  <table class="table table-striped table-bordered">
		<thead>
		  <tr>
			<th> First Name </th>
			<th> Last Name</th>
			<th> Designation </th>
            <th> Email </th>
            <th> Mobile No </th>
			<th class="td-actions"> </th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-show="data.success" ng-repeat="employee in data.employeeList">
			<td> {{employee.employeeFirstName}} </td>
			<td> {{employee.employeelastName}} </td>
            <td> {{employee.employeeDesignation}} </td>
			<td> {{employee.employeeEmail}} </td>
            <td> {{employee.employeeMobile}} </td>
              <td class="td-actions"><a href="javascript:;" ng-click="employeeDetails(employee.employeeNumber,'View')" class="btn btn-small btn-success"><i class="icon-search"></i></a><a href="javascript:;" ng-click="employeeDetails(employee.employeeNumber,'Edit')" class="btn btn-danger btn-small"><i class="icon-edit"></i></a><a href="javascript:;" ng-click="employeeDetails(employee.employeeNumber,'Delete')" class="btn btn-danger btn-small"><i class="icon-remove"></i></a></td>
		  </tr>
                
		  <tr ng-show="data.error">
			<td colspan="4"> 
				<div class="alert">
					<strong>Error!</strong> {{data.errorMsg}}
				</div>
			</td>
		  </tr>
		
		</tbody>
	  </table>
	</div>
	<!-- /widget-content --> 
  </div>
  <!-- /widget --> 

  
</div>
<!-- /span6 --> 
</div>
<!-- /row -->
